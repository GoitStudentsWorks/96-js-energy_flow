<div class="backdrop">
  <form class="pop-up-rating">
    <button class="pop-up-close-btn" type="button">
      <svg class="pop-up-close-btn-icon">
        <use href="../img/icons.svg#icon-close" width="24" height="24"></use>
      </svg>
    </button>
    <p class="pop-up-title-rating">Rating</p>
    <div class="rating-stars-wrapper rating-set">
      <div class="pop-up-rating-value">1</div>
      <div class="rating-stars-body">
        <div class="rating-stars-line-active">
          <div class="rating-stars-items">
            <input
              class="rating-stars-item"
              type="radio"
              value="1"
              name="rating"
            />
            <input
              class="rating-stars-item"
              type="radio"
              value="2"
              name="rating"
            />
            <input
              class="rating-stars-item"
              type="radio"
              value="3"
              name="rating"
            />
            <input
              class="rating-stars-item"
              type="radio"
              value="4"
              name="rating"
            />
            <input
              class="rating-stars-item"
              type="radio"
              value="5"
              name="rating"
            />
          </div>
        </div>
      </div>
    </div>
    <label class="pop-up-field">
      <input
        class="pop-up-input-email"
        name="email"
        type="email"
        placeholder="Email"
      />
    </label>
    <label class="pop-up-field">
      <textarea
        class="pop-up-message"
        name="message"
        rows="4"
        placeholder="Your comment"
      ></textarea>
    </label>
    <button class="pop-up-send-btn" type="submit">Send</button>
  </form>
</div>
